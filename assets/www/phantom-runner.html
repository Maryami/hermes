<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>
  <title>Jasmine Test Runner</title>
  <link rel="stylesheet" type="text/css" href="spec/lib/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="spec/lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="spec/lib/jasmine-1.2.0/jasmine-html.js"></script>

  <script type="text/javascript" src="spec/lib/phantom-jasmine/console-runner.js"></script>

  <script type="text/javascript" src="spec/lib/jasmine-reporters/jasmine.junit_reporter.js"></script>

  <!-- Dependencies -->
  <script type="text/javascript" src="js/lib/jquery-1.8.2.min.js"></script>
  <script src="js/lib/jquery.mobile-1.2.0.min.js"></script>
  <script type="text/javascript" src="js/lib/underscore-1.3.3-min.js"></script>
  <script type="text/javascript" src="js/lib/backbone-0.9.2-min.js"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyDj0Ddh5c4FOvG3NgxFFBwuOZB-8E1pNbo&sensor=false"></script>
  <script type="text/javascript" src="spec/lib/sinon-1.5.2.js"></script>
  <script type="text/javascript" src="map/js/lib/jquery.ui.map/jquery.ui.map.js"></script>
  <script type="text/javascript" src="map/js/lib/jquery.ui.map/jquery.ui.map.overlays.js"></script>
  <script type="text/javascript" src="map/js/lib/jquery.ui.map/jquery.ui.map.services.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="js/index.js"></script>

  <!-- Map -->
  <script type="text/javascript" src="map/js/models/locationmodel.js"></script>
  <script type="text/javascript" src="map/js/models/campusmodel.js"></script>
  <script type="text/javascript" src="map/js/models/map-model.js"></script>
  <script src="map/js/views/generic-location-view.js"></script>
  <script src="map/js/views/point-location-view.js"></script>
  <script src="map/js/views/line-location-view.js"></script>
  <script src="map/js/views/search-view.js"></script>
  <script src="map/js/views/campus-popup-view.js"></script>
  <script src="map/js/views/map-infoWindow-view.js"></script>
  <script type="text/javascript" src="map/js/views/map-view.js"></script>
  <script type="text/javascript" src="map/js/views/app-view.js"></script>

  <!-- Sukat -->
  <script type="text/javascript" src="sukatsearch/js/models/personmodel.js"></script>
  <script type="text/javascript" src="sukatsearch/js/views/searchview.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/helper.js"></script>
  <script type="text/javascript" src="spec/fixtures.js"></script>

  <script type="text/javascript" src="spec/index.js"></script>
  <script type="text/javascript" src="spec/map.spec.js"></script>
  <script type="text/javascript" src="spec/sukat.spec.js"></script>

  <script type="text/javascript">
    (function () {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var console_reporter = new jasmine.ConsoleReporter();
      window.console_reporter = console_reporter;
      jasmine.getEnv().addReporter(console_reporter);
      jasmine.getEnv().addReporter(new jasmine.JUnitXmlReporter("build/reports/tests/"));
      var currentWindowOnload = window.onload;

      window.onload = function () {
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }
    })();
  </script>
</head>
<body>
<div data-role="page" id="stage" style="display:none;"></div>
</body>
</html>
