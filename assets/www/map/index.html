<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <!-- maximum scale added to stop zoom on select controls -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type">
  
  <title>Search persons</title>

  <link rel="stylesheet" href="../css/jquery.mobile-1.2.0.min.css" />
  <link rel="stylesheet" href="../css/jquery.mobile.theme-1.2.0.min.css" />

  <link rel="stylesheet"  href="css/mapapp.css" />


  <script type="text/javascript" charset="utf-8" src="../cordova-2.0.0.js"></script>
  <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
  <script src="../js/jquery-1.8.2.min.js"></script>
  <script src="../js/jquery.mobile-1.2.0.min.js"></script>

  <script src="js/jquery.ui.map/jquery.ui.map.js"></script>
  <script src="js/jquery.ui.map/jquery.ui.map.services.js"></script>
  <!-- script src="http://debug.phonegap.com/target/target-script-min.js#fookaka"></script -->

  <script type="text/template" id="campus_template">
    <select name="campus" id="campus" data-native-menu="false">
      <option value=""><%= defaultOptionName %></option>
      <% _(options).each(function(item) { %>
        <option value="<%= item.id %>"><%= item.name %></option>
      <% }); %>
    </select>
  </script>

  <script type="text/template" id="location_template">
    <option value=""><%= defaultOptionName %></option>
    <% _(options).each(function(item) { %>
      <option value="<%= item %>"><%= item %></option>
    <% }); %>
  </script>
  
  <style type="text/css">
    .iw { /* direction text style */
      font: 12px/1.5 Verdana, sans-serif;
      color: #2A3333;
      text-shadow:none;
    }
  </style>

</head>
<body>

<!-- script src="js/main.js"></script -->
<script src="../js/underscore-1.3.3-min.js"></script>
<script src="../js/backbone-0.9.2-min.js"></script>

<script src="js/models/campusmodel.js"></script>
<script src="js/models/locationmodel.js"></script>
<script src="js/views/app-view.js"></script>
<script src="js/views/map-view.js"></script>

<div data-role="page" data-theme="a" data-fullscreen="true" id="page-map">

  <div id="page-map-header" data-theme="a" data-role="header" class="header">
    <div class="ui-grid-a">
      <div class="ui-block-a">
        <div id="campus"></div>
      </div>
      <div class="ui-block-b">
        <select name="poiType" id="poiType" data-native-menu="false" multiple>
          <option value="">Filter</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Hidden until get to work with street view microformat -->
  <div class="vevent" style="display: none">
    <a href="#spinaltap" class="url summary">Spinal Tap</a>
			<span class="description">
				After their highly-publicized search for
				a new drummer, Spinal Tap kicks off their latest comeback tour with
				a San Francisco show.
			</span>
    When:
			<span class="dtstart">
				Oct 15,7:00PM<span class="value-title" title="2015-10-15T19:00-08:00"></span>
			</span>-
			<span class="dtend">
				9:00PM<span class="value-title" title="2015-10-15T21:00-08:00"></span>
			</span>
    Where:
    <div class="location vcard">
      <span class="fn org">Warfield Theatre</span>,
				<span class="adr">
					<span class="street-address">982 Market St</span>,
					<span class="locality">San Francisco</span>,
					<span class="region">CA</span>
				</span>
				<span class="geo">
					<span class="latitude">
						<span class="value-title" title="37.774929"></span>
					</span>
					<span class="longitude">
						<span class="value-title" title="-122.419416"></span>
					</span>
				</span>
    </div>
  </div>

  <div data-role="content" id="map-content">
    <div id="map_canvas"></div>

    <div data-role="popup" id="search-popup">
      <div data-role="fieldcontain">
        <fieldset data-role="controlgroup">
          <label for="search_input">
          </label>
          <input name="" id="search_input" placeholder="" value="" type="search">
        </fieldset>
        <div class="ui-grid-a">
          <div class="ui-block-a">
            <a id="search_button" href="#" data-role="button">Search</a>
          </div>
          <div class="ui-block-b">
            <a href="#" data-rel="back" data-role="button" data-theme="a">Cancel</a>
          </div>
        </div>
      </div>
    </div>
  </div><!-- /content -->

  <div data-role="footer" data-theme="a" data-position="fixed" data-tap-toggle="false">
    <div data-role="navbar">
      <ul>
        <li><a rel="external" data-ajax="false" data-transition="slide" href="../index.html">Home</a></li>
        <li><a href="#search-popup" data-rel="popup">Search</a></li>
        <li><a href="#page-dir">Directions</a></li>
      </ul>
    </div><!-- /navbar -->
  </div><!-- /footer -->
</div><!-- /page-map -->

<div data-role="page" data-theme="a" data-fullscreen="true" id="page-dir">

  <div data-role="content">
    <div id="dir_panel"></div>
  </div><!-- /content -->

  <div data-role="footer" data-theme="a" data-position="fixed" data-tap-toggle="false">
    <div data-role="navbar">
      <ul>
        <li><a rel="external" data-ajax="false" data-transition="slide" href="../index.html">Home</a></li>
        <li><a href="#page-map">Map</a></li>
      </ul>
    </div><!-- /navbar -->
  </div><!-- /footer -->
</div><!-- /page-dir -->
</body>
</html>
