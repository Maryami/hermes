<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type">
  <title>Search persons</title>

  <link rel="stylesheet"  href="../css/jquery.mobile-1.1.1.min.css" />
  <link rel="stylesheet"  href="../css/jquery.mobile.structure-1.1.1.min.css" />
  <link rel="stylesheet"  href="../css/jquery.mobile.theme-1.1.1.min.css" />
  <link rel="stylesheet"  href="css/sukatsearch.css" />

  <script type="text/javascript" charset="utf-8" src="../cordova-2.0.0.js"></script>

  <script src="../js/jquery-1.8.1.js"></script>
  <script src="../js/jquery.mobile-1.1.1.min.js"></script>
  <script src="js/jquery-mobile-custom.js"></script>
  <!-- script src="http://debug.phonegap.com/target/target-script-min.js#fookaka"></script -->

  <script type="text/template" id="search_template">

    <div data-role="fieldcontain">
      <fieldset data-role="controlgroup">
        <input id="search_input" type="search" value="Name, uid or mail" placeholder="" name="">
      </fieldset>
    </div>
    <a id="search_button" href="#page1" data-role="button">
      Search
    </a>
    <div id='result_content'></div>
  </script>

  <script type="text/template" id="result_template">
    <ul id='result_list'  data-inset="true" data-divider-theme="b" data-role="listview">
      <li role="heading" data-role="list-divider">
        Search results (<%= result_count %>)
      </li>
    </ul>
  </script>

  <script type="text/template" id="personTemplate">
    <li data-theme="c">
      <a data-transition="slide" href="#details_page"  identifier="person_<%= uid %>">
        <%= displayName %> (<%= uid %>)
      </a>
    </li>
  </script>

  <script type="text/template" id="personDetailsTemplate">
    <h2><%= displayName %></h2>
    Username: <%= uid %><br />
    E-mail: <%= mail %><br />
    Phone: <%= telephoneNumber %><br />

    <img src="https://maps.googleapis.com/maps/api/staticmap?center=Madison, WI&amp;zoom=14&amp;size=150x150&amp;markers=Madison, WI&amp;sensor=false" height="150" width="150" />
  </script>

  <!-- maximum scale added to stop zoom on select controls -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
</head>
<body>

  <script src="js/underscore-1.3.3-min.js"></script>
  <script src="js/backbone-0.9.2-min.js"></script>

  <script src="js/models/personmodel.js"></script>
  <script src="js/views/personview.js"></script>
  <script src="js/views/searchview.js"></script>
  <script src="js/main.js"></script>

  <script type="text/javascript">
    $(document).ready(function() {startModule() })
  </script>

  <div id="search_page" data-role="page" data-add-back-btn="true">
    <div data-theme="a" data-role="header">
      <h3>Contacts</h3>
    </div>
    <div id="search_view" data-role="content"></div>
  </div>

  <div id="details_page" data-role="page" data-add-back-btn="true">
    <div data-theme="a" data-role="header">
      <h3>Contact details</h3>
    </div>
    <div id="details_view" data-role="content"></div>
  </div>
</body>
</html>
