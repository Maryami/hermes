<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type">
  <title>Search persons</title>

  <link rel="stylesheet"  href="../css/jquery.mobile-1.1.1.css" />

  <script type="text/javascript" charset="utf-8" src="../cordova-2.0.0.js"></script>
  <!-- script src="http://debug.phonegap.com/target/target-script-min.js#fookaka"></script -->

  <script type="text/template" id="search_template">
    <div id='search_form'>
      <fieldset data-role="controlgroup">
        <label for="search_input"></label>
        <input name="" id="search_input" placeholder="" value="" type="search" />
        <input type="button" id="search_button" value="Search" />
      </fieldset>
    </div>
    <div id='result_content'></div>
  </script>

  <script type="text/template" id="result_template">
    <div id='result_header'>Result header</div>
    <div id='result_count'><%= result_count %></div>
    <div id='result_list'></div>
  </script>

  <script type="text/template" id="personTemplate">
    <div>
      Name: <%= givenName %> <%= sn %>
    </div>
  </script>
</head>
<body>

  <script src="../js/jquery-1.8.1.js"></script>
  <script src="../js/jquery.mobile-1.1.1.js"></script>
  <script src="js/underscore-1.3.3-min.js"></script>
  <script src="js/backbone-0.9.2-min.js"></script>
  <script src="js/main.js"></script>

  <script type="text/javascript">
    $(document).ready(function() {startModule() })
  </script>

  <div id="search_view"></div>
</body>
</html>
